{% include base_path %}

<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button><div class="navicon"></div></button>
        <ul class="visible-links">
          <li class="masthead__menu-item masthead__menu-item--lg"><a href="{{ base_path }}/">{{ site.title }}</a></li>
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
              {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li class="masthead__menu-item"><a href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
          {% endfor %}
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
      <button id="dark-mode-toggle" class="dark-mode-toggle" aria-label="Toggle dark mode">
        <!-- <span class="dark-mode-icon">ğŸŒ™</span> -->
        <button id="dark-mode-toggle" class="dark-mode-toggle" aria-label="Toggle dark mode">
          <svg class="moon-icon" width="16" height="16" viewBox="0 0 24 24" fill="#82aaa2" stroke="none">
            <path d="M12 3a9 9 0 0 1 9 9c0 4.97-4.03 9-9 9a9 9 0 0 1-9-9c0-4.97 4.03-9 9-9zm0 16c3.86 0 7-3.14 7-7s-3.14-7-7-7-7 3.14-7 7 3.14 7 7 7z"/>
          </svg>
          <svg class="sun-icon" width="16" height="16" viewBox="0 0 24 24" fill="#82aaa2" stroke="none" style="display: none;">
            <circle cx="12" cy="12" r="5"/>
            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
          </svg>
        </button>

      </button>
    </div>
  </div>
</div>
